<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <div class="bagheera-image-container">
                <img src="images/bagheera_2.webp" alt="Bagheera" class="bagheera-image">
            </div>
            <h1>ğŸ¾ Bagheera - Guardian of the Jungle</h1>
            <p id="headerSubtitle">Wise Protector | Keeper of Ancient Wisdom</p>
            <div id="quotaTimer" class="quota-timer" style="display: none;">
                <p class="quota-message">ğŸ˜´ Bagheera went to catch some Z's. Wake-up call in:</p>
                <p class="quota-countdown" id="quotaCountdown">--:--:--</p>
            </div>
            <button id="ambienceToggle" class="ambience-toggle">ğŸŒ™ Enable Jungle Ambience</button>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="fireflies"></div>
            <div class="welcome-message">
                <h2>Welcome, traveler âœ¨</h2>
                <p>The jungle whispers your arrival. Speak, and let wisdom guide our path.</p>
            </div>
        </div>
        
        <div class="input-container">
            <textarea 
                id="userInput" 
                placeholder="Type your message here..." 
                rows="1"
                maxlength="2000"
            ></textarea>
            <button id="sendBtn" class="send-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        
        <div class="settings-container">
            <input 
                type="text" 
                id="apiEndpoint" 
                placeholder="Backend API URL (e.g., http://localhost:3000)"
                value="http://localhost:3000"
            >
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
