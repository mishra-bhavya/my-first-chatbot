<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>ðŸ¥‹ Dwigt - Assistant to the Regional Manager</h1>
            <p>Beet Farmer | Martial Artist | Superior Being</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Identity theft is not a joke! ðŸ¥‹</h2>
                <p>Fact: I am Dwigt, Assistant to the Regional Manager. State your business, subordinate.</p>
            </div>
        </div>
        
        <div class="input-container">
            <textarea 
                id="userInput" 
                placeholder="Type your message here..." 
                rows="1"
                maxlength="2000"
            ></textarea>
            <button id="sendBtn" class="send-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        
        <div class="settings-container">
            <input 
                type="text" 
                id="apiEndpoint" 
                placeholder="Backend API URL (e.g., http://localhost:3000)"
                value="http://localhost:3000"
            >
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
